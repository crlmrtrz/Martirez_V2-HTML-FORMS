<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Iz Well Shawarma</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="shawarma-background">
        <div class="form-container">

            <img src="Logo.jpg" alt="All Iz Well Shawarma">
            <h1>All Iz Well</h1>
            <h2>Beef Shawarma</h2>
            <p>The best in the West!</p>

            <form>

                <fieldset>
                    <label for="name">Enter Your Name: <input id="name" name="name" type="text" required /></label>
                    <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                    <label for="age">Enter your age (years): <input id="age" type="number" name="age" min="15"
                            max="120" /></label>
                </fieldset>

                <fieldset>
                    <div id="dynamic-dropdown">
                        <button class="dropdown-toggle">
                            <span>Menu</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                        <ul class="dynamic-dropdown-menu">
                            <li class="drop-menu-item"><a>Beef Shawarma</a></li>
                            <li class="drop-menu-item"><a>Chicken Shawarma</a></li>
                            <li class="drop-menu-item"><a>Shawarma Salad</a></li>

                            <li class="drop-menu-item dynamic-dropdown">
                                <a class="submenu-toggle">
                                    <span>Drinks</span>
                                    <i class="fa-solid fa-caret-right"></i>
                                </a>
                                <ul class="submenu">
                                    <li class="submenu-item"><a>Mango Shake</a></li>
                                    <li class="submenu-item"><a>Coke Zero</a></li>
                                    <li class="submenu-item"><a>Coffee</a></li>
                                </ul>
                            </li>

                            <li class="drop-menu-item dynamic-dropdown">
                                <a class="submenu-toggle">
                                    <span>Other Specialties</span>
                                    <i class="fa-solid fa-caret-right"></i>
                                </a>
                                <ul class="submenu">
                                    <li class="submenu-item"><a>Pizza Shawarma</a></li>
                                    <li class="submenu-item"><a>Shawarma All Meat</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </fieldset>

                <fieldset>
                    <legend style="font-weight: bold;">Mode of Payment</legend>
                    <label for="cash-payment"><input id="cash-payment" type="radio" name="payment-type"
                            class="block" checked /> Cash</label>
                    <label for="gcash-payment"><input id="gcash-payment" type="radio" name="payment-type"
                            class="block" /> Gcash</label>
                </fieldset>

                <fieldset>
                    <legend style="font-weight: bold;">For Dine-in or For Pick-up</legend>
                    <label for="dine-in"><input id="dine-in" type="radio" name="service-type" class="block"
                            checked /> Dine-in</label>
                    <label for="pick-up"><input id="pick-up" type="radio" name="service-type" class="block" />
                        For Pick-up</label>
                </fieldset>

                <fieldset>

                    <label for="Comments">Message or Additionals
                        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
                    </label>

                </fieldset>

                <input type="reset" value="Cancel" />
                <input type="submit" value="Place Order" />

            </form>
        </div>
    </div>
</body>

</html>
